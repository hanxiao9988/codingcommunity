<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>Coding社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/community.css"/>

    <script type="application/javascript" src="/js/jquery3.4.1.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Conding社区</span>
        </button>
        <a class="navbar-brand" href="#">Coding社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/publish">发起问题</a></li>
                <li><a href="https://github.com/login/oauth/authorize?client_id=de6af14bed3587befff3&redirect_uri=http://localhost:8887/callback&scope=user&state=1"
                th:if="${session.user == null}">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="media" th:each="questionDTO : ${questionDTOs}">
  <div class="media-left">
    <a href="#">
      <img class="media-object" th:src="${questionDTO.user.avatarUrl}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
    <span th:text="${questionDTO.tag}"></span><br/>
    <span th:text="${questionDTO.likeCount}"></span>人关注•
      <span th:text="${questionDTO.commentCount}"></span>个回复 •
      <span th:text="${questionDTO.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(questionDTO.gmtCreate, 'dd MMM yyyy HH:mm')}"></span>

  </div>
</div>
</body>
</html>
