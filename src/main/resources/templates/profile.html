<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/community.css"/>

    <script type="application/javascript" src="/js/jquery3.4.1.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 th:if="${section == 'questions'}">
                <div class="media" th:each="questionDTO : ${pagenationDTO.data}"
                     th:if="${section == 'questions'}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object headers" th:src="${questionDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">

                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+${questionDTO.id}}" th:text="${questionDTO.title}"></a>
                        </h4>
                        <span th:text="${questionDTO.description}"></span>
                        <span th:text="${questionDTO.likeCount}"></span>人关注•
                        <span th:text="${questionDTO.commentCount}"></span>个回复 •
                        <span th:text="${questionDTO.viewCount}"></span> 次浏览 •
                        <span th:text="${#dates.format(questionDTO.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                        <a class="pull-right" th:href="@{'/publish/'+${questionDTO.id}}"
                           th:if="${session.user != null && session.user.id == questionDTO.creator}">
                            <span class="glyphicon glyphicon-pencil text-desc" aria-hidden="true">编辑</span>
                        </a>
                    </div>
                </div>

            </div>
            <!--回复通知内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                <div class="media" th:each="notification : ${pagenationDTO.data}"
                     th:if="${section == 'replies'}">
                    <div class="media-body">
                        <p class="media-heading replies">
                            <span th:text="${notification.notifierName} + ' 回复了问题'"></span>
                            <a th:href="@{'/notification/'+${notification.id}}"
                                th:text="${notification.outerTitle}">
                            </a>
                            <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                        </p>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagenationDTO.showFirstPage == true}">
                        <a th:href="@{'/profile/'+${section}(currentPage=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagenationDTO.showPrevious == true}">
                        <a th:href="@{'/profile/'+${section}(currentPage=${pagenationDTO.currentPage - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="currentPage : ${pagenationDTO.pages}"
                        th:class="${pagenationDTO.currentPage == currentPage}? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(currentPage=${currentPage})}" th:text="${currentPage}"></a>
                    </li>

                    <li th:if="${pagenationDTO.showNext == true}">
                        <a th:href="@{'/profile/'+${section}(currentPage=${pagenationDTO.currentPage + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagenationDTO.showEndPage == true}">
                        <a th:href="@{'/profile/'+${section}(currentPage=${pagenationDTO.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="clo-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}? 'list-group-item active' : 'list-group-item'">我的问题
                </a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}? 'list-group-item active' : 'list-group-item'">最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>


    </div>
</div>
<div th:insert="~{footer :: foot}"></div>


</body>
</html>
